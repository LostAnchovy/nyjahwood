
<div class="container z-depth-1">
    <div class="text-center">
        <h1><i class="fas fa-grin-alt mr-3"></i>User Registration</h1>
        <small>please take a moment to register for our site</small>
    </div>  
    <form [formGroup]="registerForm"  (ngSubmit)="newUser()">
            <div class="alert alert-danger m-2 text-center" *ngIf="message !== ''">
                    <span>{{message}}</span>
                  </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" name="firstname" [(ngModel)]="user.firstname"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
             <input type="text" formControlName="lastName" class="form-control" name="lastname" [(ngModel)]="user.lastname"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
        </div>  

        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" name="email" [(ngModel)]="user.email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control" name="username" [(ngModel)]="user.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">username is required</div>
            </div>
        </div>

        <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" name ="password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
        
        <div class="form-group">
            <button class="btn btn-primary" type ="submit">Register</button>
        </div>
        <!-- <button class="btn btn-primary" type = "submit" [disabled]="loginForm.invalid"  value ="ok">Submit</button> -->
    </form>
    <!-- <div class="alert alert-success m-2"*ngIf= "this.registerForm.valid">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success!</strong> Your form is now ready to be submitted!.
      </div> -->
</div>

<div class="container-fluid">
<div class="card z-depth-1">
  <div class="card-header bg-warning"> 
    <h2 class="white-text h2">Product List</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Dimensions</th>
        <th>Price</th>
        <th>Updated</th>
        <th>Admin Privelges</th>
      </tr>
      <tbody *ngFor ="let product of products | sort: '-createdAt'">
      <tr class="bg-white">
        <td>{{product.product_name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.dimensions}}</td>
        <td>${{product.price}}</td>
        <td>{{product.updatedAt | date: 'MMM d y'}}</td>
        <td>
          <button class="btn-warning">Update</button>
          <button class="btn-danger" (click)="removeProduct(product, product._id)">Delete</button> </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<button class="btn btn-primary" [routerLink]="['addproduct']">Add Product</button>
</div>

<!-- Modal 1 -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-warning" >
          <h5 class="modal-title text-white" id="exampleModalLongTitle">Add Page</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Page Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="page title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" placeholder="filler text" name="body"></textarea>
            </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>


<div class="container z-depth-1 container-fluid">
    <h2 class="text-center"><i class="fas fa-grin-alt mr-3"></i>User Login</h2>
  <form action="/login" method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="text"  class="form-control" name ="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    </div>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"  password="password" name="password" class="form-control" required />
  </div>
      <div class="form-group">
        <button class="btn btn-primary" type ="submit" >Login</button>
    </div>
  </form>   
</div>

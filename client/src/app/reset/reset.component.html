<div class="container z-depth-1 container-fluid">
  <h2 class="text-center"><i class="fas fa-grin-alt mr-3"></i>Reset Password</h2>
<form (ngSubmit)="resetpw()">
      <div class="alert alert-danger m-2 text-center" *ngIf="message !== ''">
              <span>{{message}}</span>
            </div>
  <div class="form-group">
      <label> New Password</label>
      <input type="text"  class="form-control" name="email" [(ngModel)]="user.password" />
  </div>
  <div class="form-group">
      <label>Confirm Password</label>
      <input type="password"  class="form-control" name ="cpassword" [(ngModel)]="user.cpassword" />
  </div>

  <div class="form-group">
      <button class="btn btn-primary" type ="submit">Reset Password</button>
  </div>
</form>   
</div>
